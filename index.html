<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DealMapper</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      body,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Lato", sans-serif;
      }

      .w3-bar,
      h1,
      button {
        font-family: "Montserrat", sans-serif;
      }
      .fa-anchor,
      .fa-coffee {
        font-size: 200px;
      }

      .dealMapper-pink {
        color: #fff !important;
        background-color: #fd7cac !important;
      }
    </style>

    <script>
      function swapImage(){
        if(document.getElementById("main-image").src.endsWith('pinkLogo.png') == true){
          document.getElementById("main-image").src = "images/whiteLogo.png";
        }else{
          document.getElementById("main-image").src = "images/pinkLogo.png";
        }
      }
    </script>

  </head>
  <body>
    <!-- Navbar -->
    <div class="w3-top">
      <div class="w3-bar dealMapper-pink w3-card w3-left-align w3-large">
        <a
          class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large apeify-blue"
          href="javascript:void(0);"
          onclick="myFunction()"
          title="Toggle Navigation Menu"
          ><i class="fa fa-bars"></i
        ></a>
        <a
          href="#"
          class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-white"
          >Home</a
        >
        <a
          href="privacy.html"
          class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white"
          >Privacy Policy</a
        >
      </div>

      <!-- Navbar on small screens -->
      <div
        id="navDemo"
        class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large"
      >
        <a href="privacy.html" class="w3-bar-item w3-button w3-padding-large"
          >Privacy Policy</a
        >
      </div>
    </div>

    <div
      class="w3-container w3-white w3-center"
      style="padding: 32px 16px; margin-top: 32px !important"
    >
      <h1 class="w3-xxxlarge" style="text-align: center">DealMapper</h1>

      <img
        id = "main-image"
        src="images/pinkLogo.png"
        alt="Logo"
        width="300"
        height="300"
        onclick="swapImage()"
      />

      <div style="color: white; margin: 16px">
        <a href="https://apps.apple.com/us/app/dealmapper/id1630200336">
          <img
            src="images/AppStore.png"
            alt="Download on the App Store"
            width="150"
          />
        </a>
        <a
          href="https://play.google.com/store/apps/details?id=com.balenthiran.discount_app"
        >
          <img
            src="images/PlayStore.png"
            alt="Get it on Google Play"
            width="150"
          />
        </a>
      </div>
      <div style="color: white; margin: 16px">
        <a href="https://www.instagram.com/dealmapper/">
          <img
            src="images/instagram.png"
            alt="Download on the App Store"
            width="60"
          />
        </a>
      </div>
    </div>

    <footer class="w3-container w3-padding-64 w3-center w3-opacity">
      <p>
        <a href="dealmapper.app@gmail.com">Contact Us</a>- your feedback is
        helpful!
      </p>
      <p><a href="privacy-policy">Privacy Policy</a></p>
      <p>Â© DealMapper</p>
      <p>
        Powered by
        <a href="https://www.w3schools.com/w3css/default.asp" target="_blank"
          >w3.css</a
        >
      </p>
    </footer>

    <script>
      // Used to toggle the menu on small screens when clicking on the menu button
      function myFunction() {
        var x = document.getElementById("navDemo");
        if (x.className.indexOf("w3-show") == -1) {
          x.className += " w3-show";
        } else {
          x.className = x.className.replace(" w3-show", "");
        }
      }
    </script>
  </body>
</html>
